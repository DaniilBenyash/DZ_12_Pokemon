<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="logo">
        <img src="image/logo.png" alt="" class="logoImg">
    </div>
    
    <button class="addPokemon"></button>

    <div class="invisible">
        <div class="pokemon size style">

            <div class="imagePokemon"></div>
    
            <p class="namePokemon"></p>
    
            <div class="character">
    
                <div class="styleFunctional">
                    <p>Жизнь:</p>
                    <progress value="" max="" class="health"></progress>
                </div>
    
                <div class="styleFunctional">
                    <p>Голод:</p>
                    <progress value="" max="" class="hunger"></progress>
                    <button class="styleButton plusHunger">Корм</button>
                </div>
    
                <div class="styleFunctional">
                    <p>Гигиена:</p>
                    <progress value="" max="" class="hygiene"></progress>
                    <button class="styleButton plusHygiene">Помыть</button>
                </div>
    
                <div class="styleFunctional">
                    <p>Депрессия:</p>
                    <progress value="" max="" class="depression"></progress>
                    <button class="styleButton plusDepression">Играть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/pokemon.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
